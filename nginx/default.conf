map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream talesmud {
    server 127.0.0.1:8010;
}

server {
    listen 80;
    server_name veilspan.com www.veilspan.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name veilspan.com www.veilspan.com;

    # --- TLS (adjust paths to your cert/key) ---
    ssl_certificate     /etc/letsencrypt/live/veilspan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/veilspan.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # --- WebSocket: /ws ---
    location /ws {
        proxy_pass http://talesmud;
        proxy_http_version 1.1;

        # Required for WebSocket upgrade
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep the WebSocket alive (default nginx timeout is 60s)
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
    }

    # --- API: /api ---
    location /api/ {
        proxy_pass http://talesmud;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Admin: /admin ---
    location /admin/ {
        proxy_pass http://talesmud;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Health check ---
    location /health {
        proxy_pass http://talesmud;
    }

    # --- Everything else: SPA (served by Go) ---
    location / {
        proxy_pass http://talesmud;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
